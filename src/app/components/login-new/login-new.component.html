<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-width-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form (ngSubmit)="onSubmit()" action="">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2">  </span>
                                        <input name ="email" type="text" placeholder="email" [(ngModel)]="credentials.email" matInput required>
                                  
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                        <input name ="password" [type]="type" placeholder="password" [(ngModel)]="credentials.password" matInput required>
                                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                    
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forgot" class="font-width-bold">Forgot Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="getUser()">Login</button>
                            <h1>user is {{ user.data.message }}</h1>
                            <div class="text-center pt-4 text-muted">Dont't have account? <a id="forgot" routerLink="/registrationNew">SignUp</a></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
